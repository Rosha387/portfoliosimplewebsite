<body>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td>
                            <input type="text" placeholder="Your Name" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Email :</td>

                            <input type="email" placeholder="Your Email" class="contact-form__input">

                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td>
                            <textarea id="Message" rows="3" cols="25" placeholder="Your message"

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="Submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="section-five">

            <p class="section-five__title">Social Media :
                <a href="http://www.instagram.com/">Instagram</a>
                <a href="http://www.linkedin.com/"> Linkedin</a>
            </p>
            <p class="section-five__desc">&copy;Agnel John</p>
            </p>
